<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr> 
            <th scope="col">currId</th>
            <th scope="col">currArName</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let currency of currencies">
            <td>{{ currency.currId }}</td>
            <td>{{ currency.currArName }}</td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
